<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="./assets/main.css" rel="stylesheet" />

    <title>Whack a Geth</title>

    <main class="wag__main-container">
      <div class="wag__heading">
        <h1>Whack a Geth</h1>
      </div>
      <div class="wag__scorecard">
        <div>
          <button class="wag__start-btn" type="button">Start</button>
          <button class="wag__stop-btn wag__btn-hide" type="button">Stop</button>
        </div>

          Time: <span>0</span>
        </div>
        <div class="wag__score">

        </div>
      </div>
      <div class="wag__game-container">
        <div class="wag__game-column">
          <div class="wag__hole-container">
            <div class="wag__geth-container">
              <div class="wag__geth"></div>
            </div>
            <div class="wag__hole"></div>
          </div>
        </div>
        <div class="wag__game-column">
          <div class="wag__hole-container">
            <div class="wag__geth-container">
              <div class="wag__geth"></div>
            </div>
            <div class="wag__hole"></div>
          </div>
        </div>
        <div class="wag__game-column">
          <div class="wag__hole-container">
            <div class="wag__geth-container">
              <div class="wag__geth"></div>
            </div>
            <div class="wag__hole"></div>
          </div>
        </div>
        <div class="wag__game-column">
          <div class="wag__hole-container">
            <div class="wag__geth-container">
              <div class="wag__geth"></div>
            </div>
            <div class="wag__hole"></div>
          </div>
        </div>
        <div class="wag__game-column">
          <div class="wag__hole-container">
            <div class="wag__geth-container">
              <div class="wag__geth"></div>
            </div>
            <div class="wag__hole"></div>
          </div>
        </div>
        <div class="wag__game-column">
          <div class="wag__hole-container">
            <div class="wag__geth-container">
              <div class="wag__geth"></div>
            </div>
            <div class="wag__hole"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/main.js"></script>
  </body>
</html>
